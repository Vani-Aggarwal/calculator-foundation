<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <span class="container">
        <div class="display">0</div>
        <div class="keys">
            <button class="clear" data-action="clear">AC</button>
            <button class="divide" data-action="divide">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="multiply" data-action="multiply">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="minus" data-action="minus">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="add" data-action="plus">+</button>
            <button class="numbers zero">0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button class="equalsTo" data-action="equal">=</button>
        </div>
    </span>
    <script src="./index.js"></script>
</body>
</html>
